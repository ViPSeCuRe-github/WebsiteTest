<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1 id="page-title">Note Title</h1>
  </header>

  <main class="main-content">
    <textarea id="page-content" rows="10" disabled></textarea>
    <button id="admin-btn" onclick="authenticate()">Enable Editing</button>
    <button id="delete-btn" onclick="deletePage()">Delete Page</button>

    <div class="image-container">
      <h3>Attached Images</h3>
      <div id="image-gallery"></div>
      <button id="upload-btn" onclick="uploadImage()">Add Image</button>
      <input type="file" id="image-input" style="display:none;" accept="image/*" onchange="attachImage(event)">
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2024 CPS Notes | Built for sharing knowledge</p>
  </footer>

  <script>
    const ADMIN_PASSWORD = "admin123"; // Same admin password
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("slug");

    // Load page data
    let pageData = JSON.parse(localStorage.getItem(slug));
    if (pageData) {
      const { title, content, images = [] } = pageData;

      // Display the title, content, and attached images
      document.getElementById("page-title").innerText = title;
      const contentField = document.getElementById("page-content");
      contentField.value = content;

      const imageGallery = document.getElementById("image-gallery");
      images.forEach((imgSrc) => {
        const imgElement = document.createElement("img");
        imgElement.src = imgSrc;
        imgElement.alt = "Attached Image";
        imgElement.className = "attached-image";
        imageGallery.appendChild(imgElement);
      });

      // Disable editing by default
      contentField.disabled = true;
    } else {
      document.body.innerHTML = `
        <h1>Page Not Found</h1>
        <p>The note you are trying to access does not exist.</p>
        <a href="index.html">Go back to home</a>
      `;
    }

    // Authenticate admin to enable editing
    function authenticate() {
      const password = prompt("Enter the admin password:");
      if (password === ADMIN_PASSWORD) {
        const contentField = document.getElementById("page-content");
        contentField.disabled = false;
        alert("Admin mode enabled. You can now edit this note.");

        // Save changes to localStorage
        contentField.addEventListener("input", (e) => {
          const updatedContent = e.target.value;
          pageData.content = updatedContent;
          localStorage.setItem(slug, JSON.stringify(pageData));
        });
      } else {
        alert("Incorrect password! Editing is not allowed.");
      }
    }

    // Delete the current page
    function deletePage() {
      const password = prompt("Enter the admin password to delete this page:");
      if (password === ADMIN_PASSWORD) {
        localStorage.removeItem(slug);
        alert("Page deleted successfully!");
        window.location.href = "index.html";
      } else {
        alert("Incorrect password! Page deletion is not allowed.");
      }
    }

    // Upload an image
    function uploadImage() {
      document.getElementById("image-input").click();
    }

    // Attach image to the page
    function attachImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          const imgSrc = reader.result;
          const imgElement = document.createElement("img");
          imgElement.src = imgSrc;
          imgElement.alt = "Attached Image";
          imgElement.className = "attached-image";

          // Display the image
          document.getElementById("image-gallery").appendChild(imgElement);

          // Save the image to localStorage
          pageData.images = pageData.images || [];
          pageData.images.push(imgSrc);
          localStorage.setItem(slug, JSON.stringify(pageData));
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
