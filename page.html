<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPS Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
    }
    #image-preview {
      max-width: 100%;
      max-height: 500px;
      object-fit: contain;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      text-align: center;
    }
    .input-group {
      margin: 10px;
    }
    .input-group label {
      display: block;
    }
    .input-group input, .input-group textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #0072ff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #005bb5;
    }
    .delete-button {
      background-color: red;
    }
    .delete-button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page Title</h1>
    <textarea id="page-content" rows="10" placeholder="Enter page content here..." disabled></textarea>
    <br><br>

    <!-- Image Upload Section (Visible only for admin) -->
    <div class="input-group" id="image-upload-section" style="display: none;">
      <label for="image-upload">Upload Image (Admin Only)</label>
      <input type="file" id="image-upload" onchange="previewImage(event)" disabled>
      <br>
      <button id="upload-button" onclick="uploadImage()" class="upload-button" disabled>Upload Image</button>
      <img id="image-preview" src="" alt="Image Preview" style="display:none;"/>
    </div>

    <!-- Admin Actions: Save Page and Delete Button -->
    <div id="admin-actions" style="display: none;">
      <button onclick="savePage()">Save Page</button>
      <button onclick="deletePage()" class="delete-button">Delete Page</button>
    </div>
  </div>

  <script>
    const ADMIN_PASSWORD = "admin123"; // Admin password, change this
    let imageFile = null;

    // Function to preview the selected image
    function previewImage(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const imgPreview = document.getElementById('image-preview');
        imgPreview.style.display = 'block';
        imgPreview.src = e.target.result;
      };
      reader.readAsDataURL(file);
      imageFile = file;
      document.getElementById('upload-button').disabled = false;
    }

    // Function to upload the image after password verification
    function uploadImage() {
      const password = prompt("Enter the admin password to upload the image:");
      if (password === ADMIN_PASSWORD) {
        if (imageFile) {
          alert("Image uploaded successfully!");
          // Code to save the image, e.g., store it on your server or in localStorage
        } else {
          alert("No image selected.");
        }
      } else {
        alert("Incorrect password! You are not authorized to upload images.");
      }
    }

    // Function to save the page content
    function savePage() {
      const pageContent = document.getElementById('page-content').value;
      // Save page content (and image if needed) to localStorage or your server.
      alert("Page saved successfully!");
    }

    // Function to delete the page
    function deletePage() {
      const password = prompt("Enter the admin password to delete the page:");
      if (password === ADMIN_PASSWORD) {
        if (confirm("Are you sure you want to delete this page?")) {
          alert("Page deleted successfully!");
          // Here you could implement the actual deletion logic (e.g., remove from database or localStorage)
        }
      } else {
        alert("Incorrect password! You are not authorized to delete the page.");
      }
    }

    // Prompt for admin password when page is loaded to allow admin access
    window.onload = function() {
      const password = prompt("Enter the admin password to access admin features:");
      if (password === ADMIN_PASSWORD) {
        // Admin verified, allow editing
        document.getElementById('image-upload-section').style.display = 'block';
        document.getElementById('page-content').disabled = false;
        document.getElementById('upload-button').disabled = false;
        document.getElementById('admin-actions').style.display = 'block';
      } else {
        alert("You are not authorized to access admin features.");
      }
    }
  </script>
</body>
</html>
